{% extends 'mainhome.html' %}
{% load static %}
<html lang="en">
<head>

    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title>Contact Us</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/logo/favicon.png'%}" type="image/x-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/animate-3.7.0.css'%}">
    <link rel="stylesheet" href="{% static 'css/font-awesome-4.7.0.min.css'%}">
    <link rel="stylesheet" href="{% static 'fonts/flat-icon/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-4.1.3.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
{% block content %}
   <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
{% for e in emp %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img  src="/images/{{e.Image}"  class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>
                           Name:{{ e.Employee_Name}}</h4>
                        <small><cite title="San Francisco, USA"> Phone_no:{{e.phone_no}}
                        </i></cite></small>
                        <p>
                            <i ></i>Address:{{e.address}}
                            <br />

                            <br />


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}



    <!-- Javascript -->
    <script src="{% static 'js/vendor/jquery-2.2.4.min.js'%}"></script>
	<script src="{% static 'js/vendor/bootstrap-4.1.3.min.js'%}"></script>
    <script src="{% static 'js/vendor/wow.min.js'%}"></script>
    <script src="{% static 'js/vendor/owl-carousel.min.js'%}"></script>
    <script src="{% static 'js/vendor/jquery.nice-select.min.js'%}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpfS1oRGreGSBU5HHjMmQ3o5NLw7VdJ6I"></script>
    <script src="{% static 'js/vendor/gmaps.min.js'%}"></script>
    <script src="{% static 'js/vendor/ion.rangeSlider.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>

</body>
</html>
